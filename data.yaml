# FusionDA Dataset Configuration
# ================================
# ZIP structure: xxx.zip → xxx/images/, xxx/labels/
# After: datasets/xxx/xxx/images/, datasets/xxx/xxx/labels/

path: datasets

# Classes
nc: 2
names:
  0: person
  1: car

# Training data paths
train_source_real: source_real/source_real/images
train_source_fake: source_fake/source_fake/images
train_target_real: target_real/target_real/images
train_target_fake: target_fake/target_fake/images

# Validation (optional - dùng target_real để đánh giá trên domain đích)
val: target_real/target_real/images
test: target_real/target_real/images